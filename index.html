<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="from-box">
            <h1 id="title">Sign Up</h1>
            <div id="underline" class="underline"></div>
            <form>
                <div class="input-group">
                    <div id="usrname"  class="input-field" name="usrname">
                        <i class="fa-regular fa-user"></i><input type="text" placeholder="Enter Your name"/>
                    </div>
                    <div class="input-field">    
                        <i class="fa-solid fa-square-envelope"></i><input type="email" placeholder="Enter your E-mail id"/>
                    </div>                        
                    <div class="input-field password">
                        <i class="fa-thin fa-lock"></i><input type="password" placeholder="password"/>
                    </div>
                    <p>Password Suggestions...<a href="#">Click Here!</a>
                    </p> 
                </div>
                <div class="btn-field">
                    <button id="btnsignup" type="button">Sign Up</button>
                    <button id="btnsignin" type="button" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div> <!-- container end-->
    <script src="Script.js"></script>
    
</body>
</html>
